<app-title [titulo]="'Eventos'"></app-title>
<div class="form-inline">
    <div class="form-group mb-2">
        <label class="mr-2">Filtro:</label>
        <input 
        type="text" 
        class="form-control mr-2" 
        placeholder="buscar"
        [(ngModel)]="filtroLista"
        >
    </div>
</div>
<table class="table table-striped table-dark">
    <thead >
        <tr>
            <th><button type="button" class="btn btn-outline-light btn-sm" (click)="alterarImagem()">
                <i class="{{!exibirImagem? 'fa fa-eye':'fa fa-eye-slash'}}"></i>
                {{!exibirImagem? 'exibir':'ocultar'}}
            </button></th>
            <th>#</th>
            <th>Tema</th>
            <th>Local</th>
            <th>Data</th>
            <th>Capacidade</th>
            <th>Lote</th>
            <th>Opções</th>
        </tr>
    </thead>
    <tbody *ngIf="eventos && eventos.length">
        <tr *ngFor="let evento of eventosFiltrados">
            <td>
                <img [collapse]="!exibirImagem"
                [isAnimated]="true"
                src="/assets/{{evento.imageURL}}"
                    [style.width.px]="larguraImagem"
                    [style.margim.px]="margemImagem"
                >
            </td>
            <td>{{evento.id}}</td>
            <td>{{evento.tema}}</td>
            <td>{{evento.local}}</td>
            <td>{{evento.dataEvento | DateFormatePipe}}</td>
            <td>{{evento.qtdPessoas}}</td>
            <td>{{evento.lote[0].nome}}</td>
            <td>
                <button type="button" class="btn btn-primary btn-sm" tooltip="Editar">
                    <i class="fa fa-edit"></i>
                </button>
                <button type="button" class="btn btn-danger btn-sm" tooltip="Excluir" (click)="openModal(template)">
                    <i class="fa fa-trash"></i>
                </button>
            </td>
        </tr>
    </tbody>
    <tfoot *ngIf="!eventos">
        <tr>
            <td colspan="8" class="text-center">
                <h4>Nenhum resultado encontrado</h4>
            </td>
        </tr>
    </tfoot>
</table>

<ng-template #template>
    <div class="modal-body text-center">
        <p>Tem certeza que quer deletar esse evento?</p>
        <button type="button" class="btn btn-default" (click)="confirm()">Sim</button>
        <button type="button" class="btn btn-primary" (click)="decline()">Não</button>
    </div>
</ng-template>
